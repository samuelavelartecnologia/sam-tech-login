<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Licença - Sam's Tech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Modal para Inserção da Chave de Licença -->
    <div class="modal active" id="license-key-modal">
        <div class="modal-content">
            <h3>Insira sua Chave de Licença</h3>
            <p>Para continuar, é necessário validar sua chave de licença. Digite a chave que você recebeu por e-mail.</p>
            <form id="license-key-form">
                <div class="input-wrapper">
                    <i class="fas fa-key"></i>
                    <input type="text" id="license-key-input" name="license-key" placeholder="Digite sua chave de licença" autocomplete="off">
                </div>
                <button type="submit">Validar Licença</button>
                <div class="error-message" id="license-key-input-error"></div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>

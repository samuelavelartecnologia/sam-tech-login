<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Dados - SamTech Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff7b4c, #e93b81);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #fff;
        }
        .btn {
            background: linear-gradient(45deg, #ff7b4c, #e93b81);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-danger {
            background: linear-gradient(45deg, #ff5252, #b33939);
        }
        .btn-return {
            background: linear-gradient(45deg, #3f6ad8, #3f51b5);
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Limpar Dados do Sistema</h1>
        <p>Esta operação irá limpar todos os dados de usuários e licenças armazenados localmente no navegador. Após a limpeza, você poderá cadastrar novamente usando os mesmos dados.</p>
        
        <button id="clearBtn" class="btn btn-danger">Limpar Todos os Dados</button>
        <button id="returnBtn" class="btn btn-return">Voltar ao Login</button>
    </div>

    <script>
        document.getElementById('clearBtn').addEventListener('click', function() {
            // Limpar todos os dados do localStorage
            localStorage.removeItem('registeredUsers');
            localStorage.removeItem('licenseData');
            localStorage.removeItem('userStatus');
            localStorage.removeItem('currentUser');
            
            // Confirmar a limpeza
            alert('Banco de dados local foi limpo com sucesso! Você pode cadastrar novamente usando os mesmos dados.');
            
            // Redirecionar para a página de login
            window.location.href = 'index.html';
        });
        
        document.getElementById('returnBtn').addEventListener('click', function() {
            // Apenas redirecionar para a página de login sem limpar dados
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
